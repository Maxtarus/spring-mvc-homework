<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All employees</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <p>Input employee id for search:</p>
    <form th:method="GET" th:action="@{/employees/find}">
        <div class="input-group input-group-lg">
            <input type="text" name="id" class="form-control" placeholder="Search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        <p style="color:red"
           th:if="${employeeNotFoundMessage}"
           th:text="${employeeNotFoundMessage}">
        </p>
    </form>
    <br>
    <h3 style="text-align: center">All employees</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Last name</th>
            <th>First name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Email</th>
            <th>Phone number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.position.getPositionTitle()}"></td>
            <td th:text="${employee.salary}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.phoneNumber}"></td>
        <tr>
        </tbody>
    </table>
    <a th:href="@{/employees/add}">Add employee</a>
</body>
</html>
