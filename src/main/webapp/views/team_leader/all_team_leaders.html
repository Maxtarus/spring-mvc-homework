<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All team leaders</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            font-size: 18px;
        }
    </style>
</head>
<body>
<p>Input team leader id for search:</p>
<form th:method="GET" th:action="@{/teamLeaders/find}">
    <div class="input-group input-group-lg">
        <input type="text" name="id" class="form-control" placeholder="Search">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
    <p style="color:red"
       th:if="${teamLeaderNotFoundMessage}"
       th:text="${teamLeaderNotFoundMessage}">
    </p>
</form>
<br>
<h3 style="text-align: center">All team leaders</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Last name</th>
            <th>First name</th>
            <th>Employees</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="teamLeader: ${teamLeaders}">
            <td th:text="${teamLeader.id}"></td>
            <td th:text="${teamLeader.lastName}"></td>
            <td th:text="${teamLeader.firstName}"></td>
            <td>
                <div th:each="employee: ${teamLeader.employees}">
                    <p th:text="${employee.lastName} + ' ' + ${employee.firstName}"></p>
                </div>
            </td>

        <tr>
    </tbody>
</table>
<a th:href="@{/teamLeaders/add}">Add team leader</a>
</body>
</html>
