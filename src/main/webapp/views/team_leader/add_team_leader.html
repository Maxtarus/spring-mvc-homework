<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add team leader</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            font-size: 18px;
        }
    </style>
</head>
<body>
<form method="POST" th:action="@{/teamLeaders/add}" th:object="${teamLeader}">
    <div class="form-group">
        <label for="first_name">First name</label>
        <input style="width: 40%" type="text" id="first_name" class="form-control" th:field="*{firstName}"/>
        <p style="color:red"
           th:if="${#fields.hasErrors('firstName')}"
           th:errors="*{firstName}">
        </p>
    </div>
    <div class="form-group">
        <label for="last_name">Last name</label>
        <input style="width: 40%" type="text" id="last_name" class="form-control" th:field="*{lastName}"/>
        <p style="color:red"
           th:if="${#fields.hasErrors('lastName')}"
           th:errors="*{lastName}">
        </p>
    </div>
    <div class="form-group">
        <label for="last_name">Department</label>
        <input style="width: 40%" type="text" id="department" class="form-control" th:field="*{department}"/>
        <p style="color:red"
           th:if="${#fields.hasErrors('department')}"
           th:errors="*{department}">
        </p>
    </div>
    <p>Select employees to team leader:</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Position</th>
            <th>Add to team leader</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.position.getPositionTitle()}"></td>
            <td>
                <input type="checkbox" name="added" th:value="${employee.id}">
            </td>
        <tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
</body>
</html>
