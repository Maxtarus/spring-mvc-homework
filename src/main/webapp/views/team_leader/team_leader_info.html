<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team leader info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            font-size: 18px;
        }
    </style>
</head>
<body>
<form th:method="POST" th:action="@{'/teamLeaders/find/' + ${teamLeader.id}}" th:object="${teamLeader}">
    <div class="form-group">
        <label for="first_name">First name</label>
        <input style="width: 40%" type="text" id="first_name" class="form-control" th:field="*{firstName}"/>
        <p style="color:red"
           th:if="${#fields.hasErrors('firstName')}"
           th:errors="*{firstName}">
        </p>
    </div>
    <div class="form-group">
        <label for="last_name">Last name</label>
        <input style="width: 40%" type="text" id="last_name" class="form-control" th:field="*{lastName}"/>
        <p style="color:red"
           th:if="${#fields.hasErrors('lastName')}"
           th:errors="*{lastName}">
        </p>
    </div>
    <div>
        <button type="submit" name="action" value="edit" class="btn btn-primary">Edit</button>
        <button type="submit" name="action" value="delete" class="btn btn-primary">Delete</button>
    </div>
</form>
</body>
</html>
